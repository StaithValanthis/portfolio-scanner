markets:
  au:
    suffix: .AX
    timezone: Australia/Brisbane
    trading_days: [Mon, Tue, Wed, Thu, Fri]
    open: "10:00"
    close: "16:00"
  us:
    suffix: ""
    timezone: America/New_York
    trading_days: [Mon, Tue, Wed, Thu, Fri]
